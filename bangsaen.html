<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh Page</title>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycby3s6OHqgYfanhPA9YkRM8vZjj3sUR08-e118H-5rFOe9J6WZxgKhdabwtsTmiGpK-M/exec" frameBorder="0" width="100%" height="600"></iframe>

    <script>
        setInterval(function() {
            location.reload();
        }, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
